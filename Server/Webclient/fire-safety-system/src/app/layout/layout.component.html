<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
      nzCollapsible
      nzWidth="256px"
      nzBreakpoint="md"
      [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null"
      style="background: #110d49"> <!-- Applied style directly -->
  
      <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-menu-item>
          <a routerLink="/dashboard">
            <span nz-icon nzType="dashboard"></span>
            <span>Dashboard</span>
          </a>
        </li>
        <li nz-menu-item>
          <a routerLink="/applications">
            <span nz-icon nzType="file-text"></span>
            <span>Applications</span>
          </a>
        </li>
        <li nz-menu-item>
          <a routerLink="/inspections">
            <span nz-icon nzType="search"></span>
            <span>Inspections</span>
          </a>
        </li>
        <li nz-menu-item>
          <a routerLink="/complaints">
            <span nz-icon nzType="warning"></span>
            <span>Complaints</span>
          </a>
        </li>
      </ul>
  
    </nz-sider>
  
    <nz-layout>
      <nz-header class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
